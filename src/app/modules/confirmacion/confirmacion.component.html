<section class="container">
  <header>
    <img
      src="../../../assets/img/ariel/ariel2.png"
      alt="ariel2"
      class="ariel2"
      width="200"
    />
    <h2>
      Nos gustaría que <strong>confirmaras</strong> tu asistencia al mejor
      evento de <span>Atlántica</span>
    </h2>
  </header>

  <main>
    <img
      src="../../../assets/img/sebastian/sebastian1.png"
      alt="sebastian"
      class="sebastian"
      width="200"
    />

    <img
      src="../../../assets/img/Flounder/flounder.png"
      alt="Flounder"
      class="flounder"
      width="200"
    />

    <address>
      <p>Acompañanos a Celebrar:</p>
      <strong>Alfonso López 2</strong>
      <span>Cra. 7e bis # 73 - 68</span>
      <time datetime="5 abril 3:30pm">5 abril a las 3:30pm</time>
    </address>

    <a href="">¿No sabes donde queda? Click Aquí para ver el mapa</a>

    <div class="action">
      <a href="" class="primary">Sí, asistiré</a>
      <a href="" class="secondary">No asistiré</a>
    </div>
  </main>

  <footer>
    <img
      *ngFor="let i of [1, 2, 3, 4, 5]"
      [src]="'../../../assets/img/fondo/algas' + i + '.png'"
      alt="algas"
    />
  </footer>
</section>
